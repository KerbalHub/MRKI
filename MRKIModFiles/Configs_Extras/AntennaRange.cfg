@PART:HAS[@MODULE[ModuleDataTransmitter*]]:LAST[MRKI]
{
	@MODULE[ModuleDataTransmitter],*
	{
		@antennaPower *= 4
		%MRKI = True
		@UPGRADES
		{
			@UPGRADE,*
			{
				@antennaPower *= 4
			}
		}
	}
	@MODULE[ModuleDataTransmitterFeedeable],*:NEEDS[NearFutureExploration]
	{
		@antennaPower *= 4
		%MRKI = True
		@UPGRADES
		{
			@UPGRADE,*
			{
				@antennaPower *= 4
			}
		}
	}
}

@PART:HAS[@MODULE[ModuleDataTransmitter*]]:LAST[MRKI]
{
	@MODULE[ModuleDataTransmitter*],*:HAS[~MRKI[True]]
	{
		%MRKI = False
	}
}

@PART:HAS[@MODULE[ModuleRTAntenna*]]:NEEDS[RemoteTech]:LAST[MRKI]
{
	@MODULE[ModuleRTAntenna*]
	{
		@OmniRange *= 4
		@Mode1OmniRange *= 4
		@Mode1DishRange *= 4
		%MRKI = True
	}
}

@PART:HAS[@MODULE[ModuleRTAntenna*]]:NEEDS[RemoteTech]:LAST[MRKI]
{
	@MODULE[ModuleRTAntenna*]:HAS[~MRKI[True]]
