@Kopernicus:HAS[@MRKI_Settings:HAS[#GillyType[Regular]]]:AFTER[MRKI]
{
    @Body[Gilly]
    {
        @Properties
        {
            @tidallyLocked = true
        }
        @Orbit
        {
            @semiMajorAxis = 10700000
            @eccentricity = 0.01
            @inclination = 0.1
        }
    }
}
@Kopernicus:HAS[@MRKI_Settings:HAS[#GillyType[Coorbital]]]:AFTER[MRKI]
{
    @Body[Gilly]
    {
        @Orbit
        {
            @referenceBody = Sun
            @semiMajorAxis = 24581711360
            @eccentricity = 0.4
            @inclination = 4.3
            @argumentOfPeriapsis = 19
            @meanAnomalyAtEpoch = 22
        }
    }
}
