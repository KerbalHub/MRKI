@Kronometer:AFTER[MRKI]
{
    %useHomeDay = true
	%useHomeYear = true
	%resetMonthNumAfterMonths = 12
	%resetMonthsAfterYears = 1
	!DisplayDate,* {}
	!Months,* {}

    DisplayDate
	{
		PrintDate
		{
			offsetTime = 43200
			offsetDay = 1
			offsetYear = 1951
			displayDate = <Dm><Dmth> <Mo1>, <Y>
			displayTime = < - <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
		
		PrintDateNew
		{
			offsetTime = 43200
			offsetDay = 1
			offsetYear = 1951
			displayDate = <Dm><Dmth> <Mo1>, <Y>
			displayTime = < - <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
		
		PrintDateCompact
		{
			offsetTime = 43200
			offsetDay = 1
			offsetYear = 1951
			displayDate = <Dm><Dmth> <Mo1>, <Y>
			displayTime = < - <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
	}
    Months
	{
		Month
		{
			name = January
			symbol = Jan
			days  = 38
		}
		Month
		{
			name = February
			symbol = Feb
			days  = 27
		}
		Month
		{
			name = March
			symbol = Mar
			days  = 38
		}
		Month
		{
			name = April
			symbol = Apr
			days  = 37
		}
		Month
		{
			name = May
			symbol = May
			days  = 38
		}
		Month
		{
			name = June
			symbol = Jun
			days  = 37
		}
		Month
		{
			name = July
			symbol = Jul
			days  = 38
		}
		Month
		{
			name = August
			symbol = Aug
			days  = 37
		}
		Month
		{
			name = September
			symbol = Sep
			days  = 38
		}
		Month
		{
			name = October
			symbol = Oct
			days  = 37
		}
		Month
		{
			name = November
			symbol = Nov
			days  = 38
		}
		Month
		{
			name = December
			symbol = Dec
			days  = 37
		}
	}
}