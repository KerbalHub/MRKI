            maxTerrainAltitude = 4653.97
            mode = FromTerrain
            Material
            {
                _ColorMap = MRKI/Textures/PluginData/MohoColor.dds
                _BumpMap = MRKI/Textures/PluginData/MohoNormal.dds
                _HeightMap = MRKI/Textures/PluginData/Parallax/Moho/MohoHeightParallax.dds
