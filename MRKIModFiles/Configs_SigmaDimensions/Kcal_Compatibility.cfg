@Kopernicus:HAS[@MRKI_Settings:HAS[#SystemScale[Quarter]]]:BEFORE[SigDim2]:NEEDS[SigDim,KcalbelohSystem]
{
    @Body:HAS[#identifier[KcalbelohSystem/*]]
    {
        @SigmaDimensions
        {
            @Resize = 2.5
            @Rescale = 2.5
            @Atmosphere = 1.15
            @dayLengthMultiplier = 2

            @landscape = 1.05
            @geeASLmultiplier = 1

            @resizeScatter = 1
            @resizeBuildings = 1

            @CustomSoISize = 0
            @CustomRingSize = 3.2

            @atmoASL = 1
            @tempASL = 1
            @atmoTopLayer = 1
            @atmoVisualEffect = 1

            @scanAltitude = 1
        }
    }
}