MRKI_Settings
{
    RetrogradeMinmus = False //True or False. Sets Minmus in a retrograde high Kerbin orbit when enabled.
    FiniteKerbolLight = False //True or False. Makes Kerbol's lightcurve finite.
    LaythePolSwap = False //True or False. (Roughly) swaps Pol and Laythe's positions.
    IkeBopSwap = False //True or False. (Roughly) swaps Ike and Bop's positions.
    GillyType = Irregular //Where do you want Gilly to orbit? Options are Regular, Irregular, Coorbital, and Duna.
    SystemScale = Quarter //Stock, Quarter, RSS. REQUIRES SIGMA DIMENSIONS.
}

//DO NOT CHANGE THESE!

@Kopernicus:FOR[MRKI]
{
    MRKI_Settings
    {
        RetrogradeMinmus = #$@MRKI_Settings/RetrogradeMinmus$
        FiniteKerbolLight = #$@MRKI_Settings/FiniteKerbolLight$
        LaythePolSwap = #$@MRKI_Settings/LaythePolSwap$
        IkeBopSwap = #$@MRKI_Settings/IkeBopSwap$
        GillyType = #$@MRKI_Settings/GillyType$
        SystemScale = #$@MRKI_Settings/SystemScale$
    }
}